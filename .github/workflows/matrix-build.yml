name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    name: Build on Node ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [14, 16, 18]   # Three variants (Node.js versions)
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-1c853a5
        run: echo "Building for Node version ${{ matrix.node }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node }}" > build_output.txt
          echo "Timestamp: $(date)" >> build_output.txt
          echo "Node version: ${{ matrix.node }}" >> build_output.txt
          echo "All systems operational" >> build_output.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-1c853a5-v${{ matrix.node }}
          path: build_output.txt
